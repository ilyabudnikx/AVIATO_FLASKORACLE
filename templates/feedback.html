{% extends 'base.html' %}
{% block main %}
    {{ super() }}
{% for cat, msg in get_flashed_messages(True)%}
    <hr class="my-4">

<div class="alert {{cat}} d-flex align-items-center" role="alert">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"></use></svg>
  <div>
      {{msg}}
  </div>
</div>
{% endfor %}
    <div >
    <hr class="my-4">
        <form action="/feedback" method="POST">
          <div class="row g-3">


            <div class="col-12">
              <label for="username" class="form-label">Имя пользователя</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="username" placeholder="Username" name="username" required />
              <div class="invalid-feedback">
                  Your username is required.
                </div>
              </div>
            </div>

            <div class="col-12 pt-100">
              <label for="email" class="form-label">Email <span class="text-muted">(Обязательно)</span></label>
              <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com" required />
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>
              <div class="col-12 pt-100">
              <label for="text" class="form-label"><Text>Текст сообщения</Text> <span class="text-muted">(Обязательно)</span></label>
              <input type="text" class="form-control" id="email" placeholder="Hello world" name="text" >
              <div class="invalid-feedback">
                Please enter text.
              </div>
            </div>

            </div>

    <hr class="my-4">
    <input class="w-100 btn btn-primary btn-lg" type="submit"></input>
    </form>
    </div>
{% endblock %}
